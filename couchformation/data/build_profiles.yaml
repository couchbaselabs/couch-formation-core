---
generic:
  supports:
    - create
  parameters:
    - ssh_key:
        type: path
        allowed_values: []
cbs:
  supports:
    - create
    - add
  parameters:
    - services:
        type: csv
        allowed_values:
          - data
          - index
          - query
          - fts
          - eventing
          - analytics
          - backup
          - manager-only
          - search
          - default
    - ssh_key:
        type: path
        allowed_values: []
