---
remote:
  driver: couchformation.provisioner.remote
  module: RemoteProvisioner
  method: run
  upload: upload
  when: os_id != "windows"
  parameters:
    - name
    - service
    - project
    - public_ip
    - private_ip
    - username
    - ssh_key
    - zone
    - services
    - connect
    - private_ip_list
    - public_ip_list
    - service_list
    - use_private_ip
    - sw_version
    - password
    - host_password
    - upload
    - public_hostname
    - private_hostname
    - private_host_list
    - public_host_list
docker:
  driver: couchformation.provisioner.docker
  module: ContainerExec
  method: run
  upload: copy
  when: cloud == "docker"
  parameters:
    - name
    - service
    - project
    - public_ip
    - private_ip
    - services
    - private_ip_list
    - use_private_ip
    - copy
winrm:
  driver: couchformation.provisioner.winrm
  module: WinRMProvisioner
  method: run
  upload: upload
  when: os_id == "windows"
  parameters:
    - name
    - service
    - project
    - username
    - password
    - public_ip
    - private_ip
    - services
    - connect
    - private_ip_list
    - public_ip_list
    - service_list
    - use_private_ip
    - sw_version
    - password
    - host_password
    - upload
    - public_hostname
    - private_hostname
    - private_host_list
    - public_host_list
