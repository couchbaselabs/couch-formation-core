---
aws:
  network:
    couchformation.aws.network:
      module: AWSNetwork
      deploy: create_vpc
      destroy: destroy_vpc
  node:
    couchformation.aws.node:
      module: AWSDeployment
      deploy: deploy
      destroy: destroy
  parameters:
    - region
    - auth_mode
    - profile
    - ssh_key
    - cidr
    - os_id
    - os_version
    - machine_type
    - quantity
    - services
    - volume_iops
    - volume_size
